apiVersion: v1 
kind: ConfigMap
metadata:
  name: shipping
  labels:
    Project: roboshop
    component: shipping
    tier: backend
  namespace: roboshop
data:
  CART_ENDPOINT: "cart:8080"
  DB_HOST: "mysql"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: shipping
  labels:
    Project: roboshop
    component: shipping
    tier: backend
  namespace: roboshop
spec:
  replicas: 3
  strategy:
   type: RollingUpdate
   rollingUpdate:
     maxSurge: 1
     maxUnavailable: 1
  minReadySeconds: 30
  selector:
    matchLabels:
      Project: roboshop
      component: shipping
      tier: backend
  template:
    metadata:
      labels:
        Project: roboshop
        component: shipping
        tier: backend
    spec:
      containers:
      - name: shipping
        image: akhilln/shipping:v1
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "64Mi"
            cpu: "100m"
        envFrom:
        - configMapRef:
            name: shipping
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          failureThreshold: 3
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 20
          failureThreshold: 3
          periodSeconds: 10
---
apiVersion: v1 
kind: Service
metadata:
  name: shipping 
  namespace: roboshop
spec:
  selector:
    Project: roboshop
    component: shipping
    tier: backend
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: shipping-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: shipping
  minReplicas: 1
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 5